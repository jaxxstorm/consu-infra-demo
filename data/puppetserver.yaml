puppet::server: true
puppet::autosign: true
puppet::ca: false
puppet::server_foreman: false
puppet::server_reports: 'store'
puppet::server_external_nodes: ''
puppet::autosign_entries:
  - briggs.lan
puppet::server_common_modules_path:
  - /etc/puppetlabs/code/modules
  - /opt/puppetlabs/puppet/modules
  - /usr/share/puppet/modules
puppet::dns_alt_names:
  - puppetserver.service.consul
puppet::puppetmaster: 'puppetserver-0.briggs.lan'
puppet::server_crl_enable: true
